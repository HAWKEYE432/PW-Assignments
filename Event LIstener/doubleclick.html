    <title>Double Click</title>
</head>
<body>
    <h1 id="heading">Welcome</h1>
<button id="btn">Click Here</button>
    <script>
      const btn = document.getElementById("btn");
     btn.addEventListener("dblclick", function dbc(){
heading.style.color = 'red';
      });

    </script>
</body>
